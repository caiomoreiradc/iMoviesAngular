<div class="app-card-filme" routerLink="/filme/detalhes/{{ filme.id }}">
  <img class="img-fluid rounded-3 border border-primary" [src]="filme.imagem" />

  <div class="text-center mt-3">
    <a class="text-decoration-none text-primary-emphasis fs-5">
      {{ filme.titulo }}
    </a>
  </div>
</div>
