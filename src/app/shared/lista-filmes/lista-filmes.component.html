<div class="row">
  <ngb-pagination
    [collectionSize]="10000"
    [(page)]="page"
    [pageSize]="20"
    [maxSize]="5"
    [rotate]="true"
    (pageChange)="carregarPagina($event)"
  >
  </ngb-pagination>
</div>

<div class="row g-4">
  <app-card-filme
    class="col-6 col-md-4 col-lg-3"
    *ngFor="let filme of filmes"
    [filme]="filme"
  ></app-card-filme>
</div>
